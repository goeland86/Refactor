---
- name: Recore - Install packages
  apt:
    name:
      - libgpiod-dev
      - gpiod
      - git
    state: present

- name: Recore - ensure the debian user exists
  user:
    name: debian
    comment: Default user for OctoPrint
    shell: /bin/bash
    groups: tty,dialout
    append: yes
    expires: -1
    home: /home/debian

- name: Recore - give debian permissions to python folders for updates
  file:
    path: '{{ item }}'
    group: debian
    owner: debian
    mode: 0755
    recurse: yes
    state: directory
  with_items:
    - /home/debian
    - /usr/local/lib/python3
    - /usr/local/bin


- name: Recore - clone klipper from the repository
  git:
    repo: https://github.com/intelligent-agent/klipper
    version: chore/update-package-names
    dest: '{{ klipper_home }}'
    update: yes
    clone: yes

- name: Recore - add debian user to tty group
  user:
    append: yes
    groups: tty
    name: debian

- name: Recore - adjust ownership of klipper source
  file:
    path: "{{ klipper_home }}"
    owner: debian
    group: debian
    recurse: yes

- name: Recore - give debian user the klipper service permissions
  lineinfile:
    path: /etc/sudoers
    state: present
    line: "debian ALL=NOPASSWD: ALL"

- name: Recore - remove sudoers group authorization
  lineinfile:
    path: /etc/sudoers
    line: "%sudo   ALL=(ALL:ALL) ALL"
    state: absent

- name: Recore - install build packages
  apt:
    name:
      - build-essential
      - libc6-dev
      - python-dev

- name: Recore - install Klipper with install scripts
  shell: "export USER=debian; {{ klipper_home }}/scripts/install-recore.sh"
  args:
    chdir: "{{ klipper_home }}"
  become: true
  become_user: debian

- name: Recore - install Numpy lxml and cffi
  shell: "/home/debian/klippy-env/bin/pip2 install numpy lxml cffi"

- name: Recore - Install klipper service file
  copy:
    src: "{{ role_path }}/files/klipper-recore.service"
    dest: "/etc/systemd/system/klipper.service"
    mode: '0644'

- name: Recore - Stop klipper. The install script starts it.
  systemd:
    name: klipper.service
    state: stopped

- name: Recore - Make firmware folder
  file:
    path: /opt/firmware
    state: directory
    mode: '0755'
    owner: debian
    group: debian

- name: Recore - Get and extract toolchain
  unarchive:
    src: http://feeds.iagent.no/toolchains/or1k-linux-musl.tar.xz
    dest: /opt/
    owner: debian
    group: debian
    remote_src: yes

- name: Recore - Copy AR100 config
  copy:
    src: "{{ role_path }}/files/ar100.config"
    dest: "{{ klipper_home }}/.config"
    owner: debian
    group: debian

- name: Recore - Compile AR100 binary
  shell: |
    export PATH=$PATH:/opt/output/bin
    make olddefconfig
    make
  args:
    chdir: "{{ klipper_home }}"

- name: Recore - Copy AR100 binary
  copy:
    src: "{{ klipper_home }}/out/ar100.bin"
    dest: /opt/firmware/ar100.bin
    owner: debian
    group: debian
    remote_src: yes
    force: no

- name: Recore - Install bl31 binary
  copy:
    src: "{{ role_path }}/files/bl31.bin"
    dest: /opt/firmware/bl31.bin
    owner: debian
    group: debian

- name: Recore - Copy STM32 config
  copy:
    src: "{{ role_path }}/files/stm32f0.config"
    dest: "{{ klipper_home }}/.config"
    owner: debian
    group: debian

- name: Recore - Compile STM32 binary
  shell: |
    make olddefconfig
    make
  args:
    chdir: "{{ klipper_home }}"

- name: Recore - Copy STM32 binary
  copy:
    src: "{{ klipper_home }}/out/klipper.bin"
    dest: /opt/firmware/stm32.bin
    owner: debian
    group: debian
    remote_src: yes
    force: no

- name: Recore - Install stm32 flasher script
  copy:
    src: "{{ role_path }}/files/flash-stm32"
    dest: "/usr/local/bin"
    mode: '0755'

- name: Recore - Install stm32 flasher service
  copy:
    src: "{{ role_path }}/files/flash-stm32.service"
    dest: "/etc/systemd/system/"

- name: Recore - Enable stm32 flasher service
  service:
    name: flash-stm32.service
    enabled: yes

- name: Recore - Make Klipper config folder
  file:
    path: /home/debian/printer_data/config/
    state: directory
    mode: '0755'
    owner: debian
    group: debian

- name: Recore - create recore klipper config file
  copy:
    src: "{{ klipper_home }}/config/generic-recore-a7.cfg"
    dest: /home/debian/printer_data/config/printer.cfg
    owner: debian
    group: debian
    remote_src: yes
    force: no

- name: Recore - make sure the sudoers.d/debian file exists
  file:
    path: /etc/sudoers.d/debian
    owner: root
    group: root
    state: touch

- name: Recore - create folder for klipper logs in /var/log
  file:
    path: /var/log/klipper_logs
    state: directory
    mode: '0755'
    owner: debian
    group: debian
